    <title>Buy Social Canada</title>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <form name="newsletter_signup" netlify netlify-honeypot="bot-field" hidden>
      <input type="email" name="email"/>
    </form>

    <form name="supplier" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="organizationName">
      <input type="text" name="inceptionYear">
      <input type="text" name="organizationAddress">
      <input type="select" name="region">
      <input type="text" name="website">
      <input type="text" name="facebook">
      <input type="text" name="twitter">
      <select name="organizationType"></select>
      <input type="text" name="organizationSize">
      <textarea name="organizationMission"></textarea>
      <input type="text" name="businessNumber">
      <select name="revenue"></select>
      <input type="text" name="contactName">
      <input type="text" name="contactPosition">
      <input type="text" name="email">
      <input type="text" name="phone">
      <input type="radio" name="q1">
      <input type="radio" name="q2">
      <input type="radio" name="q3">
      <input type="radio" name="q4">
      <input type="radio" name="q5">
      <input type="radio" name="q6">
      <input type="radio" name="q7">
      <input type="radio" name="q8">
      <input type="radio" name="q9">
      <input type="radio" name="q10">
      <input type="radio" name="q11">
      <input type="radio" name="seccMembership">
      <input type="radio" name="akcelosDirectory">
      <select name="referringAgency"></select>
      <input type="checkbox" name="confirm">
    </form>

    <form name="purchaser" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="organizationName">
      <input type="text" name="organizationAddress">
      <input type="select" name="region">
      <input type="text" name="website">
      <input type="text" name="facebook">
      <input type="text" name="twitter">
      <select name="organizationType"></select>
      <input type="text" name="businessNumber">
      <select name="revenue"></select>
      <input type="text" name="contactName">
      <input type="text" name="contactPosition">
      <input type="text" name="email">
      <input type="text" name="phone">
      <input type="radio" name="q1">
      <input type="radio" name="q2">
      <input type="radio" name="q3">
      <input type="radio" name="q4">
      <input type="radio" name="q5">
      <input type="radio" name="q6">
      <input type="radio" name="seccMembership">
      <select name="referringAgency"></select>
      <input type="checkbox" name="confirm">
    </form>

    <div id="root"></div>

    <script>
      window.prismic = {
        endpoint: 'https://buy-social-canada.prismic.io/api/v2'
      };
    </script>
    <script type="text/javascript" src="//static.cdn.prismic.io/prismic.min.js"></script>
